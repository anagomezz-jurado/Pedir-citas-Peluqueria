<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Cita de Peluquería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Solicitar Cita de Peluquería</h2>

<form method="post" action="{% url 'procesar_cita' %}">
  {% csrf_token %}

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono" required>

  <label for="correo">Correo Electrónico:</label>
  <input type="email" id="correo" name="correo" required>

  <label for="fecha">Fecha de Cita:</label>
  <input type="date" id="fecha" name="fecha" required>

  <label for="hora">Hora de Cita:</label>
  <input type="time" id="hora" name="hora" required>

  <label for="servicio">Servicio:</label>
  <select id="servicio" name="servicio" required>
    <option value="corte">Corte de Pelo</option>
    <option value="color">Coloración</option>
    <!-- Agrega más opciones según tus servicios -->

  </select>

  <label for="comentarios">Comentarios:</label>
  <textarea id="comentarios" name="comentarios" rows="4"></textarea>

  <button type="submit">Solicitar Cita</button>
</form>

</body>
</html>
